name: 'Test action'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    if: ${{ !contains(github.event.pull_request.title, '[cov]') }}
    runs-on: ubuntu-latest
    steps:    
    - name: Set up Git credentials for key manager
      run: |
        git config --global url."https://${{ secrets.REPO_ACCESS_TOKEN }}:x-oauth-basic@github.com/FairgateLabs/".insteadOf "https://github.com/FairgateLabs/"

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone Bitcoin Indexer
      run: |        
        git clone https://github.com/FairgateLabs/rust-bitcoin-indexer.git
    
    - name: Clone Storage Backend
      run: |        
        git clone --branch integration https://github.com/FairgateLabs/rust-bitvmx-storage-backend.git

    - name: Build project
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  test-with-coverage:
    if: ${{ contains(github.event.pull_request.title, '[cov]') }}
    runs-on: ubuntu-latest

    permissions:
        contents: write
        pull-requests: write
        repository-projects: write

    steps:
    - name: Set up Git credentials for key manager
      run: |
        git config --global url."https://${{ secrets.REPO_ACCESS_TOKEN }}:x-oauth-basic@github.com/FairgateLabs/".insteadOf "https://github.com/FairgateLabs/"

    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Fetch Bitcoin Indexer
      run: |        
        git clone https://github.com/FairgateLabs/rust-bitcoin-indexer.git
    
    - name: Fetch Storage Backend
      run: |        
        git clone --branch integration https://github.com/FairgateLabs/rust-bitvmx-storage-backend.git

    - name: Run cargo-tarpaulin
      uses: actions-rs/tarpaulin@v0.1
      with:
        version: '0.15.0'
        args: '--out Xml --output-dir resources --exclude-files src/tests/* src/main.rs src/lib.rs --no-fail-fast'

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: resources/cobertura.xml
        badge: true
        format: markdown
        output: both